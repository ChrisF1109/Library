<!DOCTYPE html><html><head>    <!-- 页面meta -->    <meta charset="utf-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <title>管理员登录</title>    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">    <!-- 引入样式 -->    <link rel="stylesheet" href="../plugins/elementui/index.css">    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">    <link rel="stylesheet" href="../css/style.css"></head><body class="hold-transition" style="position: relative;"><div id="app">    <div class="content-header">        <h1>图书管理</h1>    </div>    <div class="app-container">        <div class="box">            <div class="filter-container">                <el-input placeholder="图书名称" v-model="pagination.queryString" style="width: 200px;"                          class="filter-item"></el-input>                <!--                                <el-button @click="getAll()" class="dalfBut">查询</el-button>-->                <el-button @click="getByName()" class="dalfBut">查询</el-button>                <el-button type="primary" class="butT" @click="handleCreate()">新建</el-button>            </div>            <el-table size="small" current-row-key="id"                      :data="dataList.slice((currentPage-1)*pagesize,currentPage*pagesize)" stripe                      highlight-current-row                      style="margin-bottom: 20px;">                <el-table-column type="index" align="center" label="序号"></el-table-column>                <el-table-column prop="type" label="图书类别" align="center"></el-table-column>                <el-table-column prop="name" label="图书名称" align="center"></el-table-column>                <el-table-column prop="description" label="描述" align="center"></el-table-column>                <el-table-column prop="price" label="单价" align="center"></el-table-column>                <el-table-column label="操作" align="center">                    <template slot-scope="scope">                        <el-button type="primary" size="mini" @click="handleUpdate(scope.row)">编辑</el-button>                        <el-button type="danger" size="mini" @click="handleDelete(scope.row)">删除</el-button>                    </template>                </el-table-column>            </el-table>            <el-pagination                    style="text-align: center; justify-content:center;                    position: absolute;                    /*下面的属性根据实际需求更改*/                    left: 0;                    bottom: 0;"                    @size-change="size_change"                    @current-change="current_change"                    prev-text="上一页"                    next-text="下一页"                    :current-page="currentPage"                    :page-sizes="[5, 10, 20, 25]"                    :page-size="pagesize"                    layout="total, sizes, prev, pager, next, jumper"                    :total="dataList.length">            </el-pagination>            <!-- 新增标签弹层 -->            <div class="add-form">                <el-dialog title="新增图书" :visible.sync="dialogFormVisible">                    <el-form ref="dataAddForm" :model="formData" :rules="rules" label-position="right"                             label-width="100px">                        <el-row>                            <el-col :span="12">                                <el-form-item label="图书类别" prop="type">                                    <el-input v-model="formData.type"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="图书名称" prop="name">                                    <el-input v-model="formData.name"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="24">                                <el-form-item label="描述">                                    <el-input v-model="formData.description" type="textarea"></el-input>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="12">                                <el-form-item label="单价" prop="price">                                    <el-input v-model="formData.price"/>                                </el-form-item>                            </el-col>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="dialogFormVisible = false">取消</el-button>                        <el-button type="primary" @click="handleAdd()">确定</el-button>                    </div>                </el-dialog>            </div>            <!-- 编辑标签弹层 -->            <div class="add-form">                <el-dialog title="编辑检查项" :visible.sync="dialogFormVisible4Edit">                    <el-form ref="dataEditForm" :model="formData" :rules="rules" label-position="right"                             label-width="100px">                        <el-row>                            <el-col :span="12">                                <el-form-item label="图书类别" prop="type">                                    <el-input v-model="formData.type"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="图书名称" prop="name">                                    <el-input v-model="formData.name"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="24">                                <el-form-item label="描述">                                    <el-input v-model="formData.description" type="textarea"></el-input>                                </el-form-item>                            </el-col>                        </el-row>                        <el-col :span="12">                            <el-form-item label="单价" prop="price">                                <el-input v-model="formData.price"/>                            </el-form-item>                        </el-col>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="dialogFormVisible4Edit = false">取消</el-button>                        <el-button type="primary" @click="handleEdit()">确定</el-button>                    </div>                </el-dialog>            </div>        </div>    </div></div></body><!-- 引入组件库 --><script src="../js/vue.js"></script><script src="../plugins/elementui/index.js"></script><script type="text/javascript" src="../js/jquery.min.js"></script><script src="../js/axios-0.18.0.js"></script><!--<script src="../js/axios.js"></script>--><script>    var vue = new Vue({        el: '#app',        data: {            pagination: {},            dataList: [],//总数据            // showList: [],  //当前页要展示的列表数据            formData: {},//表单数据            dialogFormVisible: false,//控制表单是否可见            dialogFormVisible4Edit: false,//编辑表单是否可见            rules: {//校验规则                type: [{required: true, message: '图书类别为必填项', trigger: 'blur'}],                name: [{required: true, message: '图书名称为必填项', trigger: 'blur'}]            },            total: 0,//总条目数            pagesize: 5,//每页显示条目个数            currentPage: 1//当前页数,        },        //钩子函数，VUE对象初始化完成后自动执行        created() {            this.getAll();        },        methods: {            //列表            getAll() {                //发送ajax请求                var that = this;                axios.get("/BookManagement_war/books").then((res) => {                    that.dataList = res.data.data;                });            },            // name查询            getByName() {                // console.log(name);                var that = this;                axios.get("/BookManagement_war/books/getByName?name=" + this.pagination.queryString).then((res) => {                    if (res.data.code == 20041) {                        this.dataList = res.data.data;                        this.$message.success("查询成功");                    } else {                        this.$message.error("查询失败");                        console.log("测试查询失败");                    }                });            },            //弹出添加窗口            handleCreate() {                this.dialogFormVisible = true;                this.resetForm();            },            //重置表单            resetForm() {                this.formData = {};            },            //添加            handleAdd() {                //发送ajax请求                axios.post("/BookManagement_war/books", this.formData).then((res) => {                    console.log(res.data);                    //如果操作成功，关闭弹层，显示数据                    if (res.data.code == 20011) {                        this.dialogFormVisible = false;                        this.$message.success("添加成功");                    } else if (res.data.code == 20010) {                        this.$message.error("添加失败");                    } else {                        this.$message.error(res.data.msg);                    }                }).finally(() => {                    this.getAll();                });            },            //弹出编辑窗口            handleUpdate(row) {                // console.log(row);   //row.id 查询条件                //查询数据，根据id查询                axios.get("/BookManagement_war/books/" + row.id).then((res) => {                    // console.log(res.data.data);                    if (res.data.code == 20041) {                        //展示弹层，加载数据                        this.formData = res.data.data;                        this.dialogFormVisible4Edit = true;                    } else {                        this.$message.error(res.data.msg);                    }                });            },            //编辑            handleEdit() {                //发送ajax请求                axios.put("/BookManagement_war/books", this.formData).then((res) => {                    //如果操作成功，关闭弹层，显示数据                    if (res.data.code == 20031) {                        this.dialogFormVisible4Edit = false;                        this.$message.success("修改成功");                    } else if (res.data.code == 20030) {                        this.$message.error("修改失败");                    } else {                        this.$message.error(res.data.msg);                    }                }).finally(() => {                    this.getAll();                });            },            // 删除            handleDelete(row) {                console.log(this.row)                //1.弹出提示框                this.$confirm("此操作永久删除当前数据，是否继续？", "提示", {                    type: 'info'                }).then(() => {                    //2.做删除业务                    axios.delete("/BookManagement_war/books/" + row.id).then((res) => {                        if (res.data.code == 20021) {                            this.$message.success("删除成功");                        } else {                            this.$message.error("删除失败");                        }                    }).finally(() => {                        this.getAll();                    });                }).catch(() => {                    //3.取消删除                    this.$message.info("取消删除操作");                });            },            //    分页            //—页显示多少条            //监听 pagesize 改变的事件            size_change(newSize) {                this.pagesize = newSize            },            //监听 页码值 改变的事件            current_change(newPage) {                this.currentPage = newPage            },        }    })</script></html>
