<!DOCTYPE html><html><head>    <!-- 页面meta -->    <meta charset="utf-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <title>用户登录</title>    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">    <!-- 引入样式 -->    <link rel="stylesheet" href="../plugins/elementui/index.css">    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">    <link rel="stylesheet" href="../css/style.css"></head><body class="hold-transition" style="position: relative;"><div id="app">    <div class="content-header">        <h1>图书城</h1>    </div>    <div class="app-container">        <div class="box">            <div class="filter-container">                <el-input placeholder="图书名称" v-model="pagination.queryString" style="width: 200px;"                          class="filter-item"></el-input>                <!--                                <el-button @click="getAll()" class="dalfBut">查询</el-button>-->                <el-button @click="getByName()" class="dalfBut">查询</el-button>                <!--                <el-button type="primary" class="butT" @click="handleCreate()">付款</el-button>-->                <el-button type="primary" class="butT" @click="handlePayment()">付款</el-button>                <p style="margin-left: 10px; display: inline-block">总价</p>                <el-input v-model="sum" :disabled=true                          style="width:80px; margin-left: 10px">{{sum}}                </el-input>                <!--                <el-input v-model = "totalPrice" :disabled:true ></el-input>-->            </div>            <el-table size="small" current-row-key="id"                      :data="dataList.slice((currentPage-1)*pagesize,currentPage*pagesize)" stripe                      highlight-current-row                      style="margin-bottom: 20px;">                <el-table-column type="index" align="center" label="序号"></el-table-column>                <el-table-column prop="type" label="图书类别" align="center"></el-table-column>                <el-table-column prop="name" label="图书名称" align="center"></el-table-column>                <el-table-column prop="description" label="描述" align="center"></el-table-column>                <el-table-column prop="price" label="单价" align="center"></el-table-column>                <el-table-column label="操作" align="center">                    <template slot-scope="scope">                        <!--                        <el-input-number type="primary"  @click="handleChange" :min="0" :max="10"-->                        <!--                                         label="描述文字"></el-input-number>-->                        <el-button type="primary" size="mini" @click="handleUpdate(scope.row)">购买</el-button>                        <!--                        <el-button type="danger" size="mini" @click="handleDelete(scope.row)">删除</el-button>-->                    </template>                </el-table-column>            </el-table>            <el-pagination                    style="text-align: center; justify-content:center;                    position: absolute;                    /*下面的属性根据实际需求更改*/                    left: 0;                    bottom: 0;"                    @size-change="size_change"                    @current-change="current_change"                    prev-text="上一页"                    next-text="下一页"                    :current-page="currentPage"                    :page-sizes="[5, 10, 20, 25]"                    :page-size="pagesize"                    layout="total, sizes, prev, pager, next, jumper"                    :total="dataList.length">            </el-pagination>            <!-- 编辑标签弹层 -->            <div class="add-form">                <el-dialog title="购买项" :visible.sync="dialogFormVisible4Edit">                    <el-form ref="dataEditForm" :model="formData" :rules="rules" label-position="right"                             label-width="100px">                        <el-row>                            <el-col :span="12">                                <el-form-item label="图书类别" prop="type">                                    <el-input v-model="formData.type" :disabled="true"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="图书名称" prop="name">                                    <el-input v-model="formData.name" :disabled="true"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="24">                                <el-form-item label="描述">                                    <el-input v-model="formData.description" type="textarea"                                              :disabled="true"></el-input>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="12">                                <el-form-item label="单价" prop="price">                                    <el-input v-model="formData.price" :disabled="true"/>                                </el-form-item>                            </el-col>                        </el-row>                        <!--                        数量增加--><!--                        <el-row>--><!--                            <el-col :span="12">--><!--                                <el-form-item label="数量" prop="price">--><!--                                    <el-input v-model="num" :disabled="true"/>--><!--                                </el-form-item>--><!--                            </el-col>--><!--                        </el-row>-->                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="dialogFormVisible4Edit = false">取消</el-button>                        <el-button type="primary" @click="handlePrice">确定</el-button>                        <!--                        <el-button type="primary" size="mini" @click="handlePrice(scope.row)">购买</el-button>-->                    </div>                </el-dialog>            </div>        </div>    </div>    <!--    付款图片-->    <div class="demo-image__placeholder" v-show="show">        <div class="block" style="width: 195px; heigth: 347px;                           position: absolute;                           top: 50%;                           left: 50%;                           transform: translate(-50%,-50%);">            <el-row style="text-align: center">                <el-button @click="closePayment" type="danger" circle>X</el-button>            </el-row>            <br>            <el-image :src="url" alt="请重试"></el-image>        </div>    </div></div></body><!-- 引入组件库 --><script src="../js/vue.js"></script><script src="../plugins/elementui/index.js"></script><script type="text/javascript" src="../js/jquery.min.js"></script><script src="../js/axios-0.18.0.js"></script><script src="../js/users.js"></script><!--<script src="../js/axios.js"></script>--></html>
